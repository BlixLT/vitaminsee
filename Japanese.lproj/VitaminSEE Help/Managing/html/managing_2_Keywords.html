<html>
	<head>
		<meta http-equiv="content-type" content="text/html;charset=shift_jis">

		<title>画像にキーワードを設定する</title>
		<meta name="keywords" content="mngimgtpc, keywords, common keywords">
		<meta name="description" content="Setting keywords for images">
	</head>

	<body>
		<div id="mainbox">
			<h1>画像にキーワードを設定する</h1>
			<p>ウインドウの「キーワード」を選択すると、キーワードマネージャが開かれます。</p>
			<p>共通のキーワードには、設定可能なキーワードの一覧が表示されます。</p>
			<p>キーワードには、設定されているキーワードの一覧が表示されています。1 行につき 1 つ、設定したいだけの個数が表示されています。</p>
			<p>共通のキーワードを設定するには。<a href="../../Preferences/html/preferences_3_Keyword.html">こちらのページ</a> を参照してください。</p>
		</div>
	</body>	
</html>
