	<body>
		<div id="mainbox">
			<h1>ソートしたい画像をフォルダへ格納する</h1>
			<p>ウインドウメニューの「ソートマネージャ」を選択すると、ソートマネージャが開かれます。ソートマネージャは、現在表示している画像ファイルを別のフォルダへ移動あるいはコピーすることができます。</p>
			<p>ソートマネージャの「移動」「コピー」ボタンは、保存先のフォルダが存在しない場合（例えば名前を変更した場合やメインウインドウが開かれていない場合など）クリックできません。</p>
			<p>ソートマネージャに表示される移動またはコピー先のフォルダは、お気に入りフォルダです。お気に入りフォルダについては <a href="../../Preferences/html/preferences_2_Favorites.html">こちらのページ</a> を参照してください。</p>
		</div>
