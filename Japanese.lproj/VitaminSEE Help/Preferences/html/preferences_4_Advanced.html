			<h1>環境設定：詳細</h1>

			<p><b>次に表示する画像を先読みする</b>：このオプションを ON にすると、VitaminSEE は選択された画像を表示している間に次の画像をメモリ上にロードします。この機能により通常は表示速度が向上しますが、コンピュータの空きメモリが少ない場合や大きな画像（サイズが 1MB 以上の）がフォルダに含まれている場合には逆に遅くなることがあります。デフォルトでは、このオプションは ON です。</p>
			<p><b>隠しファイルを表示する</b>：このオプションを ON にすると、隠しファイルも表示されます。起動ディスクの最上位にあるシステムファイルやその他のフォルダにあるドットファイルも表示されるようになります。</p>
		</div>
