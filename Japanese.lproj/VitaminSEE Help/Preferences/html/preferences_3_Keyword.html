			<a name="KEYWORD_MANAGER_PREFERENCES_ANCHOR"></a>
			<h1>環境設定：キーワード</h1>
			<p>このパネルでは、<a href="../../Managing/html/managing_2_Keywords.html">キーワードマネージャ</a>で利用するキーワードを登録します。</p>
			<p>キーワードは "Keywords" の下に登録します。ツリーの最上位である "Keyword" は削除できません。なお、この項目はキーワードマネージャには表示されません。</p>
			<p>「追加」をクリックすると、選択されている項目の下に新しいキーワードが追加されます。この操作によってキーワードのツリーを構成することができます。</p>
			<p>登録されているキーワードを削除するには、削除したいキーワードを選択して「削除」をクリックします。</p>
		</div>
