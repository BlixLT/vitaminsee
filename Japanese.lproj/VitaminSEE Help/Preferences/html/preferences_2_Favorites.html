			<h1>環境設定：お気に入り</h1>
			<p>このパネルでは、お気に入りフォルダを追加／削除、並び替えることができます。ここで登録したお気に入りは、「移動」メニューの「お気に入り」サブメニュー、「お気に入り」ツールバー、ソートマネージャで利用します。</p>
			<p>お気に入りを追加するには「追加」をクリックします。フォルダ選択ダイアログが表示されますので、1 個あるいは複数のフォルダを選択してください。</p>
			<p>登録されているお気に入りを削除するには、削除したい項目を選択して「削除」をクリックします。</p>
			<p>名前を変更するには、一覧の名前をダブルクリックします。</p>
			<p>デフォルトでは「ピクチャ」フォルダのみが設定されています。</p>
		</div>
